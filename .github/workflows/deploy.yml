name: Publish to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight to update packages
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore RhinoPackages.Generator/RhinoPackages.Generator.csproj

      - name: Run Backend Generator
        run: dotnet run --project RhinoPackages.Generator/RhinoPackages.Generator.csproj

      - name: Commit and Push data.json
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add RhinoPackages.Web/public/data.json
          git commit -m "chore: update package data" || echo "No changes to commit"
          git push

  build-and-deploy:
    needs: update-data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main # Ensure we get the latest commit with data.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: RhinoPackages.Web/package-lock.json

      - name: Install dependencies
        working-directory: ./RhinoPackages.Web
        run: npm install

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Next.js
        working-directory: ./RhinoPackages.Web
        run: npx next build
        env:
          NEXT_PUBLIC_BASE_PATH: "/RhinoPackages"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

