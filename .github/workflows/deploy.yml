name: Publish to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight to update packages
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore RhinoPackages.sln

      - name: Run backend unit tests
        run: dotnet test RhinoPackages.Tests/RhinoPackages.Tests.csproj --configuration Release --no-restore

      - name: Run Backend Generator
        working-directory: ./RhinoPackages.Generator
        run: dotnet run

      - name: Commit and Push data.json
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add RhinoPackages.Web/public/data.json
          git commit -m "chore: update package data" || echo "No changes to commit"
          git push

  build-and-deploy:
    needs: update-data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main # Ensure we get the latest commit with data.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: RhinoPackages.Web/package-lock.json

      - name: Install dependencies
        working-directory: ./RhinoPackages.Web
        run: npm install

      - name: Generate Version Tag
        id: version
        run: echo "TAG_NAME=v$(date +'%Y.%m.%d').${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build with Next.js
        working-directory: ./RhinoPackages.Web
        env:
          NEXT_PUBLIC_VERSION: ${{ env.TAG_NAME }}
        run: npx next build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./RhinoPackages.Web/out

      - name: Zip Exported Site
        working-directory: ./RhinoPackages.Web
        run: zip -r ../site-export.zip out/


      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "site-export.zip"
          tag: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: "Automatic deployment release of the static site."
          token: ${{ secrets.GITHUB_TOKEN }}

